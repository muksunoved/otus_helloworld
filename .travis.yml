language: cpp
compiler: clang
dist: xenial
addons :
  apt :
     packages :
         - libboost-test-dev
script:
- cmake .
- cmake --build .
- cmake --build . --target test
- cmake --build . --target package
deploy:
  provider: script
  skip_cleanup: true
  script:
  - curl -T helloworld-0.0.$TRAVIS_BUILD_NUMBER-Linux.deb -umuksunoved:$BINTRAY_API_KEY "https://api.bintray.com/content/muksunoved/otus-packages/helloworld/$TRAVIS_BUILD_NUMBER/helloworld-0.0.$TRAVIS_BUILD_NUMBER-Linux.deb;deb_distribution=xenial;deb_component=main;deb_architecture=i386,amd64;publish=1"
